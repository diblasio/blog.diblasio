baseURL: "https://blog.diblasio.social"
languageCode: "en-us"
theme: "PaperMod"

enableRobotsTXT: true

params:
    env: "production"
    defaultTheme: light
    disableThemeToggle: true
    author: "Me"
    description: "My blog"
    ShowToc: false
    imageCdn: "https://cdn.diblasio.social/static/images"
    assets:
        favicon: "https://cdn.diblasio.social/static/images/favicon.ico"
        favicon16x16: "https://cdn.diblasio.social/static/images/favicon-16x16.png"
        favicon32x32: "https://cdn.diblasio.social/static/images/favicon-32x32.png"
        apple_touch_icon: "https://cdn.diblasio.social/static/images/apple-touch-icon.png"
menu:
  main:
    - identifier: "posts"
      name: "posts"
      url: "/posts/"
    - identifier: "about"
      name: "about"
      url: "/about/"
    - identifier: "tags"
      name: "tags"
      url: "/tags/"