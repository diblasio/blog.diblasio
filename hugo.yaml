baseURL: "https://blog.diblasio.social"
languageCode: "en-us"
theme: "PaperMod"

enableRobotsTXT: true

params:
    env: "production"
    defaultTheme: light
    disableThemeToggle: true
    author: "Me"
    description: "My blog"
    ShowToc: false
    imageCdn: "https://cdn.diblasio.social/static/images"

menu:
  main:
    - identifier: "posts"
      name: "posts"
      url: "/posts/"
    - identifier: "about"
      name: "about"
      url: "/about/"
    - identifier: "tags"
      name: "tags"
      url: "/tags/"